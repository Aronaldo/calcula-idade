<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body>
    <p>Faça um programa que receba a idade de uma pessoa em anos e
        imprima essa idade em: Meses, Dias, Horas, Minutos.
        </p>

        <form action="">
<label for="idade"Idade></label>
<input type="number" id="idade" placeholder="informe sua idade">

<button onclick="gerarDados()">Gerar dados</button>

        </form>

        <div id="resultado" style="border: 1px solid red; padding: 20px; margin-top: 20px;">teste</div>

        <script>

            function gerarDados() {
                event.preventDefault(); //para o submit do formulário
                 //entrada
            let idade = document.getElementById('idade').value;

            

//processamento
let idadeMeses  = idade * 12;
let idadeDias = idade * 365;
let idadeHoras = idadeDias * 24;
let idadeMinutos = idadeHoras * 60;
//saída

console.log("Sua idade é: " + idade + " anos :)");
console.log("Idade em meses: " + idadeMeses + " meses :)");
console.log(" Idade em dias: " + idadeDias + " dias :)");
console.log(" Idade em horas: " + idadeHoras + " horas :)");
console.log(" Idade em minutos: " + idadeMinutos + " minutos :)");

document.getElementById('resultado').innerHTML = "Sua idade é " + idade + " Anos <br>";

document.getElementById('resultado').innerHTML += " Idade em meses:" + idadeMeses + "<br>";

document.getElementById('resultado').innerHTML += " Idade em dias: " + idadeDias + "<br>";

document.getElementById('resultado').innerHTML += " Idade em horas: " + idadeHoras + "<br>";

document.getElementById('resultado').innerHTML += " Idade em minutos: " + idadeMinutos + "<br>";



            }

           

        </script>
</body>
</html>
